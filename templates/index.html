<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUGAR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            background: #333;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .showcase {
            min-height: 150px;
            background: url('https://via.placeholder.com/1200x400') no-repeat 0 -400px;
            text-align: center;
            color: #567aee;
        }
        .showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        .showcase p {
            font-size: 20px;
        }
        .gallery {
            display: flex; /* Activa Flexbox */
            flex-wrap: wrap; /* Permite que los elementos se envuelvan si no caben */
            justify-content: space-between; /* Espacio uniforme entre los elementos */
            gap: 5px; /* Espaciado entre los elementos */
            margin-top: 20px;
        }
        .gallery .item {
            flex: 1 1 calc(25% - 20px); /* Cada elemento ocupa un tercio del ancho del contenedor */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        .gallery img {
            max-width: 40%; /* Limita el ancho máximo al 100% del contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
            display: block; /* Elimina el espacio extra debajo de las imágenes */
            margin: 0 auto; /* Centra la imagen dentro del contenedor */
        }
        .gallery button {
            background-color: #3b9fd1;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        .cart {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(58, 142, 194, 0.1);
        }
        .cart h2 {
            margin-top: 0;
        }
        .cart ul {
            list-style: none;
            padding: 0;
        }
        .cart li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ZUGAR</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Galería</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="showcase">
        <div class="container">
            <h1>Bienvenido a nuestra tienda de joyas</h1>
            <p>Encuentra las mejores joyas aquí</p>
        </div>
    </section>
    <section class="gallery">
        <div class="container">
            <div class="item">
                <img src="{{ url_for('static', filename='images/joyas1.png') }}" alt="Joya 1">
            <button onclick="addToCart('Joya 1')">Agregar al carrito</button>
        </div>
        <div class="item">
            <img src="{{ url_for('static', filename='images/joyas1.png') }}" alt="Joya 2">
            <button onclick="addToCart('Joya 2')">Agregar al carrito</button>
        </div>
        <div class="item">
            <img src="{{ url_for('static', filename='images/joyas1.png') }}" alt="Joya 3">
            <button onclick="addToCart('Joya 3')">Agregar al carrito</button>
            </div>
        </div>
    </section>
    <section class="cart">
        <div class="container">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items">
                <!-- Los artículos del carrito se agregarán aquí -->
            </ul>
        </div>
    </section>
    <script>
        function addToCart(item) {
            const cartItems = document.getElementById('cart-items');
            const li = document.createElement('li');
            li.textContent = item;
            cartItems.appendChild(li);
        }
    </script>
<footer style="background: #333; color: #fff; text-align: center; padding: 20px; margin-top: 20px;">
    <p>Síguenos en:</p>
    <a href="https://www.instagram.com/zugar.accesorios/" target="_blank" style="color: #fff; text-decoration: none;">
        <i class="fab fa-instagram"></i> Instagram
    </a>
</footer>
    
</body>
</html>
